<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Planner - Study App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .nav-link:hover { color: #26402B !important; background-color: rgba(0, 0, 0, 0.05) !important; }
        .nav-link:hover i { color: #26402B !important; }
    </style>
</head>
<body>
    <div class="sidebar w-64 h-screen flex flex-col" style="background-color: #F5F5F5; font-family: 'NeueLeiden', sans-serif; font-weight: 400; position: fixed; left: 0; top: 0;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="max-width: 200px; margin: 20px auto 10px auto; display: block;">
        <nav class="flex-1 px-5 pt-8" style="padding-top: 10px; padding-bottom: 10px; font-weight: 500;">
            <br/>
            <a href="/" class="nav-link flex items-center gap-2 px-4 py-1 mb-2 rounded-xl text-lg w-full border-b-4 border-transparent" style="color: #6B7280;">
                <i class="hgi-stroke hgi-home-09 text-2xl" style="color: #536555;"></i>
                <span>Dashboard</span>
            </a>
            <a href="/subjects" class="nav-link flex items-center gap-2 px-4 py-1 mb-2 rounded-xl text-lg w-full border-b-4 border-transparent" style="color: #6B7280;">
                <i class="hgi-stroke hgi-book-03 text-2xl" style="color: #536555;"></i>
                <span>Subjects</span>
            </a>
            <a href="/assignments" class="nav-link flex items-center gap-2 px-4 py-1 mb-2 rounded-xl text-lg w-full border-b-4 border-transparent" style="color: #6B7280;">
                <i class="hgi-stroke hgi-assignments text-2xl" style="color: #536555;"></i>
                <span>Assignments</span>
            </a>
            <a href="/exams" class="nav-link flex items-center gap-2 px-4 py-1 mb-2 rounded-xl text-lg w-full border-b-4 border-transparent" style="color: #6B7280;">
                <i class="hgi-stroke hgi-book-01 text-2xl" style="color: #536555;"></i>
                <span>Exams</span>
            </a>
            <a href="/planner" class="flex items-center gap-2 px-4 py-1 mb-2 rounded-xl text-lg w-full border-b-4" style="background-color: rgba(121, 235, 86, 0.2); color: #26402B; border-bottom-color: rgba(121, 235, 86, 0.4);">
                <i class="hgi-stroke hgi-calendar-01 text-2xl" style="color: #26402B;"></i>
                <span>My Planner</span>
            </a>
        </nav>
    </div>

    <main class="main-content">
        <div class="view-area">
            <div class="view-area-content">
                <h1>My Planner</h1>
                <div class="planner-content">
                    <div class="day-section">
                        <h3>Monday</h3>
                        <ul>
                            <li>Math class - 9:00 AM</li>
                            <li>Study for Science test - 3:00 PM</li>
                        </ul>
                    </div>
                    <div class="day-section">
                        <h3>Tuesday</h3>
                        <ul>
                            <li>English essay due</li>
                            <li>History reading - 7:00 PM</li>
                        </ul>
                    </div>
                    <div class="day-section">
                        <h3>Wednesday</h3>
                        <ul>
                            <li>Science exam - 10:30 AM</li>
                            <li>Math homework - 4:00 PM</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="aria-ai" class="aria-ai">
            <div id="aria-ai-messages" class="aria-ai-messages"></div>
            <form id="aria-ai-form" class="aria-ai-form">
                <div class="aria-ai-input-wrapper">
                    <input type="text" id="aria-ai-input" class="aria-ai-input" placeholder="Type your message..." />
                    <button type="submit" id="aria-ai-button" class="aria-ai-button" disabled>Send</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // aria ai form
        var form = document.getElementById('aria-ai-form');
        var input = document.getElementById('aria-ai-input');
        var button = document.getElementById('aria-ai-button');
        if (form && input && button) {
            form.onsubmit = function(e) {
                e.preventDefault();
                var msg = input.value;
                if (!msg) return;
                input.value = '';
                button.disabled = true;
                var container = document.getElementById('aria-ai-messages');
                container.innerHTML += '<div class="aria-ai-message aria-ai-message-user" style="padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; background-color: #26402B; color: white; margin-left: auto; text-align: right;">' + msg + '</div>';
                setTimeout(function() {
                    container.innerHTML += '<div class="aria-ai-message aria-ai-message-bot" style="padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; background-color: rgba(0, 0, 0, 0.05); color: rgba(0, 0, 0, 0.9);">Sorry, AI features are not available yet.</div>';
                    container.scrollTop = container.scrollHeight;
                    button.disabled = false;
                }, 500);
            };
            input.oninput = function() {
                button.disabled = input.value.length == 0;
            };
        }
    </script>
</body>
</html>
